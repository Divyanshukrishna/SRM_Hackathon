{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>Exam Form
               <span class="title_small"></span>
           </h1>
           <form action="">
            {% csrf_token %}
               <div class="form_container">
                   <div class="form_control">
                       <label for="first_name">First Name</label>
                       <input type="text" name="first_name" id="first_name" 
                       name="first_name"
                        placeholder="Enter First Name">
                   </div>
                   <div class="form_control">
                       <label for="last_name">Last Name</label>
                       <input type="text" name="last_name" id="last_name" 
                       name="last_name"
                        placeholder="Enter Last Name">
                   </div>
                   <div class="form_control">
                       <label for="email">Email</label>
                       <input type="email" name="email" id="email" 
                       name="email"
                        placeholder="Enter Email">
                   </div>
                   <div class="form_control">
                       <label for="job_role">State</label>
                      <select id="job_role" name="state_wise">
                       <option value="">Select State</option>
                       <option value="Uttar_Pradesh">Uttar Pradesh</option>
                       <option value="Bihar">Bihar</option>
                       <option value="Karnataka">Karnataka</option>
                       <option value="Madhya_Pradesh">Madhya Pradesh</option>
                      </select>
                   </div>
                   <div class="form_control">
                       <label for="address">Address</label>
                       <textarea id="address" 
                       name="address" 
                       rows="4" cols="50" 
                       placeholder="Enter Address"></textarea>
                   </div>
                   <div class="form_control">
                       <label for="Marks"> Marks</label>
                       <input id="Marks" 
                       name="marks"
                        placeholder="Enter the Marks">
                   </div>
                   <div class="form_control">
                       <label for="pincode">Marks In Percentage </label>
                       <input
                       type="number"
                        id="pincode" 
                       name="marks_in_percentage"
                        placeholder="Enter Your Marks In Percentage">
                   </div>
                   <div class="form_control">
                       <label for="date">Date </label>
                       <input value="2022-01-10"
                       type="date"
                        id="date" 
                       name="date">
                </div>
                <div class="form_control">
                   <label for="upload">Upload Photo </label>
                   <input 
                   type="file"
                    id="upload" 
                   name="upload">
            </div>
               </div>
               <div class="button_container">
                   <button type="submit">Apply Now</button>
               </div>
           </form>
        </div>

   </div>
</body>
</html>
</body>
</html>
